<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tag Demo</title>
</head>
<body>
    <p>This is a <em>em tag</em></p>
    <p>This is a <strong> strong tag</strong></p>
    <p>This is a <code>cod tag</code></p>
    <p>This is a <samp>samp tag</samp></p>
    <p>This is a <kbd>kbd tag</kbd></p>
    <p>This is a <var>var tag</var></p>
    <p>This is a <dfn>dfn tag</dfn></p>
    <p>This is a <cite>cite tag</cite></p>
    <p>This is a <abbr>abbr tag</abbr></p>
</body>
</html>

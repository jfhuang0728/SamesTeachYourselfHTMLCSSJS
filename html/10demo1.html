<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/table.css" type="text/css">
    <title>Table Demo</title>
</head>
<body>
    <table>
        <caption>
            <details>
                <summary>Vital Statistics</summary>
                <p>This is table about the basic information of new grad!</p>
            </details>
        </caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Eye Color</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>23</td>
            <td>Female</td>
            <td>Black</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>22</td>
            <td>Male</td>
            <td>Brown</td>
        </tr>
        <tr>
            <td>Candy</td>
            <td>24</td>
            <td>Female</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td><br></td>
            <td>24</td>
            <td>Female</td>
            <td>Blue</td>
        </tr>
    </table>
</body>
</html>

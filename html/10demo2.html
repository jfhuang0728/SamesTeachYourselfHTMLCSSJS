<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Span demo</title>
</head>
<body>
    <table border="1px solid red">
        <tr>
            <th colspan="2"><br></th>
            <th>Ring<br>
                Clearance</th>
        </tr>
        <tr>
            <th rowspan="2">Piston</th>
            <th>Upper</th>
            <td>3mm</td>
        </tr>
        <tr>
            <th>lower</th>
            <td>3.2mm</td>
        </tr>
    </table>
</body>
</html>
